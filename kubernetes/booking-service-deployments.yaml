apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
        - name: booking-service
          image: aadhithya123/distributed-systems-booking-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@database:5432/bookingdb
